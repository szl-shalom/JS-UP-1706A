<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二单元日考测试</title>
    <style>
        .active li:hover {
            background: #ccc !important;
        }
    </style>
</head>

<body>

    <ul id="box">

    </ul>


    <li>123123123</li>
    <script>
        //1.声明一个变量el存储通过id名box获取的元素
        var el = document.getElementById("box")
        //2.设置el这个元素的html内容为<li>这是第一个列表</li><li>这是第二个列表</li>
        el.innerHTML = '<li>这是第一个列表</li><li>这是第二个列表</li>';
        //3.获取el下的所有li元素
        var lis = document.getElementsByTagName('li')
        //4.设置第1个li的背景色为红色
        lis[0].style.background = "red"
        //5.设置第2个li的字体颜色为蓝色
        lis[1].style.color = 'blue'
        // 6.为el元素添加“active”这个样式class样式，实现鼠标滑过li改变背景色，样式素材已提供
        el.className = "active"
    </script>
</body>

</html>
