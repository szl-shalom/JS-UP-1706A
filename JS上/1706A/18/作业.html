        // 作业四
        // 完成getSum(),该函数接收1个数组作为参数，返回该数组中所有非重复数字的和；
        // 例如：
        // getSum([undefined,"23year",19,"097",1,"hello",null,1]) // return 20

        function getSum(arr) {
            var arr1 = []


            arr.forEach(function (item) {
                if (!isNaN(item) && typeof item === "number") {

                    if (arr1.indexOf(item) === -1) {
                        arr1.push(item)
                    }
                }
            })




            var sum = 0;
            arr1.forEach(function (item) {
                sum += item
            })
            return sum

        }
