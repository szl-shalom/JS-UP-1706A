<body>
    <script>
        // 数组的两种创建方式:
        //     数组直接量:  var 数组名 = [1,1,2];
        //     用new关键字创建:  var 数组名 = new Array();
        // 数组的长度: 数组名.length
        // 清空数组: 数组名.length = 0;
        // 末尾追加数据: 数组名[数组长度] = 值;
        // 数组取值: 数组名[下标]

        // var arr = new Array(9);
        // console.log(arr);

        var arr = [1, 3, 8];
        var arr1 = [
            [1, 2, 3],
            [4, 5, 6]
        ];

        /*案例1：封装一个函数，对一维数组求和*/



        /*案例2：封装一个函数，对二维数组求和*/

        function fn(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    sum += arr[i][j];
                }
            }
            return sum;
        }

        var res = fn(arr1);
        console.log(res);
    </script>
