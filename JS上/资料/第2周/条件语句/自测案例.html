        var floor = prompt('请输入你想去的楼层号: 1、百度，2、阿里 ，3、腾讯,4.华为 ');
        switch (floor) {
            case '1':
                alert('百度欢迎您');
                break;
            case '2':
                alert('阿里欢迎您');
                break;
            case '3':
                alert('腾讯欢迎您');
                break;
            case '4':
                alert('华为欢迎您');
                break;
            default:
                alert('输入有误');
        }
