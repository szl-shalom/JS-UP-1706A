<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //   （1）弹出一个输入框要求输入第一个数字，将用户输入的数存入变量（10分）
        var a = prompt('输入第一个数')
        //   （2）弹出第二个输入框要求运算符，如+ - * / 等，将运算符存入变量（10分）
        var b = prompt('请输入运算符，如+ - * / 等')
        //   （3）弹出第三个输入框要求输入第二个数字，将用户输入的数存入变量（10分）
        var c = prompt('输入第二个数字')
        //   （4）根据以上的数与运算符，计算后将运算结果显示到弹框中，如“10+10 = 20”
        var d = a + b + c + '=' + (a * 1 + c * 1)
        alert(d)




    </script>
</body>

</html>
